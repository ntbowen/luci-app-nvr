name: Build Luci App NVR IPK (25.12.0-rc2)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git gettext libssl-dev xsltproc wget unzip zstd
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean

      - name: Compile IPK/APK
        run: |
          # 1. 下载并解压 SDK
          SDK_URL="https://archive.openwrt.org/releases/25.12.0-rc2/targets/x86/64/openwrt-sdk-25.12.0-rc2-x86-64_gcc-14.3.0_musl.Linux-x86_64.tar.zst"
          wget -q $SDK_URL
          mkdir sdk_env
          zstd -d openwrt-sdk-*.tar.zst -o sdk.tar
          tar xf sdk.tar -C sdk_env --strip-components=1
          rm sdk.tar
          
          # 2. 准备插件目录
          PKG_DIR="sdk_env/package/luci-app-nvr"
          mkdir -p "$PKG_DIR"
          cp Makefile "$PKG_DIR/"
          [ -d "luasrc" ] && cp -r luasrc "$PKG_DIR/"
          if [ -d "files" ]; then
            cp -r files/* "$PKG_DIR/"
          fi
          
          # 3. 激活编译配置
          cd sdk_env
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          echo "CONFIG_PACKAGE_luci-app-nvr=m" >> .config
          make defconfig
          
          # 4. 执行编译
          make package/luci-app-nvr/clean
          make package/luci-app-nvr/compile V=s -j$(nproc)
          
          # 5. 自检：搜寻 APK 和 IPK 文件
          echo "==== 检查最终生成的安装包位置 ===="
          find bin/ -name "*.apk" -o -name "*.ipk"
          echo "=================================="

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-nvr-package
          # 适配 25.12 及后续版本的 APK 格式
          path: |
            sdk_env/bin/**/*.apk
            sdk_env/bin/**/*.ipk
          if-no-files-found: error
