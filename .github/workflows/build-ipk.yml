name: Build Luci App NVR IPK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git gettext libssl-dev xsltproc wget unzip

      - name: Compile IPK
        run: |
          # 1. 下载 SDK 并创建独立的 sdk 目录
          wget https://downloads.openwrt.org/releases/23.05.0/targets/x86/64/openwrt-sdk-23.05.0-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          mkdir sdk_env
          tar xJf openwrt-sdk-*.tar.xz -C sdk_env --strip-components=1
          
          # 2. 创建插件目录
          mkdir -p sdk_env/package/luci-app-nvr
          
          # 3. 精准拷贝项目文件（避开刚刚生成的 sdk_env 目录）
          # 只拷贝 files, luci-static, po, Makefile 等核心文件
          [ -d files ] && cp -r files sdk_env/package/luci-app-nvr/
          [ -d luci-static ] && cp -r luci-static sdk_env/package/luci-app-nvr/
          [ -d po ] && cp -r po sdk_env/package/luci-app-nvr/
          [ -f Makefile ] && cp Makefile sdk_env/package/luci-app-nvr/
          
          # 4. 进入 SDK 环境编译
          cd sdk_env
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          make package/luci-app-nvr/compile V=s

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-nvr-ipk
          path: sdk_env/bin/packages/x86_64/**/luci-app-nvr*.ipk
