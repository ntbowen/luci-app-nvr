name: Build Luci App NVR IPK (25.12.0-rc2)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git gettext libssl-dev xsltproc wget unzip zstd
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean

      - name: Compile IPK
        run: |
          # 1. 下载 SDK
          SDK_URL="https://archive.openwrt.org/releases/25.12.0-rc2/targets/x86/64/openwrt-sdk-25.12.0-rc2-x86-64_gcc-14.3.0_musl.Linux-x86_64.tar.zst"
          wget -q $SDK_URL
          mkdir sdk_env
          zstd -d openwrt-sdk-*.tar.zst -o sdk.tar
          tar xf sdk.tar -C sdk_env --strip-components=1
          rm sdk.tar
          
          # 2. 【核心修正】彻底放弃软链接，使用物理拷贝平铺
          # 直接在 SDK 的 package 目录下创建实体目录
          mkdir -p sdk_env/package/luci-app-nvr
          
          # 拷贝 Makefile
          cp Makefile sdk_env/package/luci-app-nvr/
          
          # 强力平铺：把 files 里的 luasrc, nvr 等全部直接塞进去
          if [ -d "files" ]; then
            cp -r files/* sdk_env/package/luci-app-nvr/
          fi
          
          # 3. 终极验证：如果这里 ls 不出 luasrc 文件夹，就地报错
          cd sdk_env/package/luci-app-nvr
          if [ ! -d "luasrc" ]; then
            echo "错误：luasrc 目录未找到！当前目录内容如下："
            ls -F
            exit 1
          fi
          cd ../../
          
          # 4. 编译
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          # 先清理再编译，确保没有缓存干扰
          make package/luci-app-nvr/clean
          make package/luci-app-nvr/compile -j$(nproc) V=s

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-nvr-ipk-25.12
          path: sdk_env/bin/packages/x86_64/**/luci-app-nvr*.ipk
