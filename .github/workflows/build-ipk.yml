- name: Compile IPK
        run: |
          # 1. 下载并解压 SDK
          wget https://downloads.openwrt.org/releases/23.05.0/targets/x86/64/openwrt-sdk-23.05.0-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          tar xJf openwrt-sdk-*.tar.xz
          
          # 2. 获取解压后的文件夹确切名称，避免 cd 报错
          SDK_DIR=$(ls -d openwrt-sdk-*)
          
          # 3. 将你的项目代码拷贝进 SDK
          mkdir -p "$SDK_DIR/package/luci-app-nvr"
          # 排除 SDK 自身文件夹，拷贝其他所有内容
          find . -maxdepth 1 ! -name "$SDK_DIR" ! -name "*.tar.xz" ! -name "." -exec cp -r {} "$SDK_DIR/package/luci-app-nvr/" \;
          
          # 4. 进入 SDK 目录进行编译
          cd "$SDK_DIR"
          make defconfig
          # V=s 可以看到详细报错日志
          make package/luci-app-nvr/compile V=s

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-nvr-ipk
          path: |
            openwrt-sdk-*/bin/packages/x86_64/base/luci-app-nvr*.ipk
            openwrt-sdk-*/bin/packages/x86_64/action/luci-app-nvr*.ipk
