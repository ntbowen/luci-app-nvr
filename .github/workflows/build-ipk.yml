name: Build Luci App NVR IPK (25.12.0-rc2)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git gettext libssl-dev xsltproc wget unzip zstd
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean

      - name: Compile IPK
        run: |
          # 1. 下载并解压 SDK
          SDK_URL="https://archive.openwrt.org/releases/25.12.0-rc2/targets/x86/64/openwrt-sdk-25.12.0-rc2-x86-64_gcc-14.3.0_musl.Linux-x86_64.tar.zst"
          wget -q $SDK_URL
          mkdir sdk_env
          zstd -d openwrt-sdk-*.tar.zst -o sdk.tar
          tar xf sdk.tar -C sdk_env --strip-components=1
          rm sdk.tar
          
          # 2. 准备插件物理目录
          PKG_DIR="sdk_env/package/luci-app-nvr"
          mkdir -p "$PKG_DIR"
          
          # 3. 【绝对对齐】将根目录所有文件和文件夹直接拷贝到插件目录
          # 这里不加子目录，确保 Makefile 看到的 ./luasrc 就是它自己
          cp -r Makefile "$PKG_DIR/"
          cp -r luasrc "$PKG_DIR/"
          
          # 将 files 目录下的内容平铺出来 (对应你的 Makefile 路径)
          if [ -d "files" ]; then
            cp -r files/* "$PKG_DIR/"
          fi
          
          # 如果有翻译文件夹也带上
          [ -d po ] && cp -r po "$PKG_DIR/"
          
          # 4. 终极自检：在日志里列出所有文件，如果不看到 luasrc 文件夹就报错
          echo "==== 编译环境文件列表 (SDK package 目录) ===="
          ls -F "$PKG_DIR"
          if [ ! -d "$PKG_DIR/luasrc" ]; then
            echo "致命错误：在编译目录里没看到 luasrc！"
            exit 1
          fi
          
          # 5. 执行编译
          cd sdk_env
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          # 先清理缓存确保干净
          make package/luci-app-nvr/clean
          make package/luci-app-nvr/compile -j$(nproc) V=s

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-nvr-ipk-25.12
          path: sdk_env/bin/packages/x86_64/**/luci-app-nvr*.ipk
