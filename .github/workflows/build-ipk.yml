name: Build Luci App NVR IPK (25.12.0-rc2)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: 'source-code' # 将源码存放在独立目录

      - name: Initialization environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git gettext libssl-dev xsltproc wget unzip zstd
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean

      - name: Compile IPK
        run: |
          # 1. 下载并解压 SDK
          SDK_URL="https://archive.openwrt.org/releases/25.12.0-rc2/targets/x86/64/openwrt-sdk-25.12.0-rc2-x86-64_gcc-14.3.0_musl.Linux-x86_64.tar.zst"
          wget -q $SDK_URL
          mkdir sdk_env
          zstd -d openwrt-sdk-*.tar.zst -o sdk.tar
          tar xf sdk.tar -C sdk_env --strip-components=1
          rm sdk.tar
          
          # 2. 【核心修正】彻底平铺结构
          # 创建一个干净的临时构建目录，让它长得完全符合 Makefile 的预期
          mkdir -p build_flat
          cp source-code/Makefile build_flat/
          
          # 将 files 下的内容全部提取到第一层
          if [ -d "source-code/files" ]; then
            cp -r source-code/files/* build_flat/
          fi
          
          # 检查：此时 build_flat 目录下应该直接看到 luasrc 文件夹
          echo "==== 检查构建目录结构 (必须直接看到 luasrc) ===="
          ls -F build_flat/
          
          # 3. 将平铺后的源码映射到 SDK
          ln -s "$(pwd)/build_flat" "sdk_env/package/luci-app-nvr"
          
          # 4. 执行编译
          cd sdk_env
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          # 使用 V=s 打印所有 install 细节
          make package/luci-app-nvr/compile -j1 V=s

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-nvr-ipk-25.12
          path: sdk_env/bin/packages/x86_64/**/luci-app-nvr*.ipk
