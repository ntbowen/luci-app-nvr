name: Build Luci App NVR IPK (25.12.0-rc2)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git gettext libssl-dev xsltproc wget unzip zstd
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean

      - name: Compile IPK
        run: |
          # 1. 下载并解压最新的 25.12.0-rc2 SDK
          SDK_URL="https://archive.openwrt.org/releases/25.12.0-rc2/targets/x86/64/openwrt-sdk-25.12.0-rc2-x86-64_gcc-14.3.0_musl.Linux-x86_64.tar.zst"
          wget -q $SDK_URL
          mkdir sdk_env
          zstd -d openwrt-sdk-*.tar.zst -o sdk.tar
          tar xf sdk.tar -C sdk_env --strip-components=1
          rm sdk.tar
          
          # 2. 物理准备插件目录 (解决软链接路径混乱问题)
          PKG_DIR="sdk_env/package/luci-app-nvr"
          mkdir -p "$PKG_DIR"
          
          # 3. 路径平铺映射 (确保 Makefile 能在当前目录找到所有文件)
          # 拷贝根目录的 Makefile
          cp Makefile "$PKG_DIR/"
          # 拷贝根目录的 luasrc
          [ -d "luasrc" ] && cp -r luasrc "$PKG_DIR/"
          # 平铺拷贝 files 文件夹里的所有内容 (nvr.init, nvr.conf 等)
          if [ -d "files" ]; then
            cp -r files/* "$PKG_DIR/"
          fi
          # 拷贝翻译文件
          [ -d po ] && cp -r po "$PKG_DIR/"
          
          # 4. 目录结构自检 (在日志中显示，确保 luasrc 就在 PKG_DIR 这一层)
          echo "==== 最终准备好的编译目录内容 ===="
          ls -F "$PKG_DIR"
          
          # 5. 执行编译
          cd sdk_env
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          # 强制清理并编译，确保生成最新的 IPK
          make package/luci-app-nvr/clean
          make package/luci-app-nvr/compile -j$(nproc) V=s
          
          # 6. 【核心修复】定位生成的 IPK 到底在哪里
          echo "==== 正在全盘搜索生成的 IPK 文件 ===="
          find bin/ -name "luci-app-nvr*.ipk"
          echo "===================================="

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-nvr-ipk-final
          # 采用多路径模糊匹配，确保无论是在 base 还是 luci 目录都能抓到
          path: |
            sdk_env/bin/**/*.ipk
          if-no-files-found: error
