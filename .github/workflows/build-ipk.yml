name: Build Luci App NVR IPK (25.12.0-rc2)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git gettext libssl-dev xsltproc wget unzip zstd
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean

      - name: Compile IPK
        run: |
          # 1. 下载并解压官方 25.12.0-rc2 SDK
          SDK_URL="https://archive.openwrt.org/releases/25.12.0-rc2/targets/x86/64/openwrt-sdk-25.12.0-rc2-x86-64_gcc-14.3.0_musl.Linux-x86_64.tar.zst"
          wget -q $SDK_URL
          mkdir sdk_env
          zstd -d openwrt-sdk-*.tar.zst -o sdk.tar
          tar xf sdk.tar -C sdk_env --strip-components=1
          rm sdk.tar
          
          # 2. 创建插件目录
          PKG_DIR="sdk_env/package/luci-app-nvr"
          mkdir -p "$PKG_DIR"
          
          # 3. 解决 "cannot stat" 问题的核心逻辑：手动建立目录结构
          # 强制将 files 里的内容平铺到插件根目录，确保 Makefile 里的相对路径有效
          if [ -d "files" ]; then
            cp -r files/* "$PKG_DIR/"
          fi
          
          # 确保根目录的 Makefile 被拷贝
          cp Makefile "$PKG_DIR/"
          
          # 拷贝其他可能存在的资源目录
          [ -d luci-static ] && cp -r luci-static "$PKG_DIR/"
          [ -d po ] && cp -r po "$PKG_DIR/"
          
          # 调试：打印目录结构，确保 luasrc 就在 PKG_DIR 这一层
          echo "Debug: Listing package directory structure..."
          ls -R "$PKG_DIR"
          
          # 4. 编译流程
          cd sdk_env
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          # 使用多线程编译并输出详细日志
          make package/luci-app-nvr/compile -j$(nproc) V=s

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-nvr-ipk-25.12
          path: sdk_env/bin/packages/x86_64/**/luci-app-nvr*.ipk
