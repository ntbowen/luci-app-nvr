name: Build Luci App NVR IPK (25.12.0-rc2)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git gettext libssl-dev xsltproc wget unzip zstd
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean

      - name: Compile IPK
        run: |
          # 1. 下载并解压最新的 OpenWrt 25.12.0-rc2 SDK
          SDK_URL="https://archive.openwrt.org/releases/25.12.0-rc2/targets/x86/64/openwrt-sdk-25.12.0-rc2-x86-64_gcc-14.3.0_musl.Linux-x86_64.tar.zst"
          wget -q $SDK_URL
          mkdir sdk_env
          zstd -d openwrt-sdk-*.tar.zst -o sdk.tar
          tar xf sdk.tar -C sdk_env --strip-components=1
          rm sdk.tar
          
          # 2. 准备插件源码目录
          PKG_DIR="sdk_env/package/luci-app-nvr"
          mkdir -p "$PKG_DIR"
          
          # 3. 【核心修正】路径对齐逻辑
          # 将 files 文件夹内的所有内容（luasrc, nvr文件夹, nvr.init等）平铺拷贝到 PKG_DIR
          # 这样 Makefile 里的 ./luasrc 和 ./nvr.init 路径就能匹配上了
          if [ -d "files" ]; then
            cp -r files/* "$PKG_DIR/"
          fi
          
          # 拷贝根目录的 Makefile 和 po 翻译文件夹（如果有）
          cp Makefile "$PKG_DIR/"
          [ -d po ] && cp -r po "$PKG_DIR/"
          
          # 打印目录结构，用于在日志中查错
          echo "==== Debug: Package Directory Structure ===="
          ls -R "$PKG_DIR"
          echo "=========================================="
          
          # 4. 执行编译流程
          cd sdk_env
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          # 使用多线程编译，并输出详细日志 (V=s)
          make package/luci-app-nvr/compile -j$(nproc) V=s

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-nvr-ipk-25.12
          path: sdk_env/bin/packages/x86_64/**/luci-app-nvr*.ipk
