<script type="text/javascript">//<![CDATA[
XHR.poll(5, '<%=luci.dispatcher.build_url("admin", "services", "nvr", "status")%>', null,
	function(x, data) {
		var tb = document.getElementById('nvr_status');
		if ( data && tb) {
			if ( data.nvrrecord && data.pushpid ) {
				tb.innerHTML = '<font color=green><%:Recording!%><%: PID: %>' + data.nvrrecord + '</br>' +'<%:Pushing stream!%><%: PID : %>' + data.pushpid + '</font>';
			} else if ( data.nvrrecord ) {
				tb.innerHTML = '<font color=green><%:Recording!%><%: PID: %>' + data.nvrrecord + '</font></br>' + '<font color=red><%:Not pushing!%></font>';
			} else if ( data.pushpid ) {
				tb.innerHTML = '<font color=red><%:Not recording!%></font></br>' + '<font color=green><%:Pushing stream!%><%: PID: %>' + data.pushpid + '</font>';
			} else {
				tb.innerHTML = '<font color=red><%:Not running!%></font>';
			}
		}
	}
);

//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="nvr_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
